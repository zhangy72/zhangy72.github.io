<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>GPA Converter</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<link href="GPAConverter.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="GPAConverter.js"></script>
</head>
<body onload="generateInputTable('input-div', 10);generateOutputTable('right-div');">
<h1 align="center">Welcome to GPA Converter 1.0</h1>

<div id="two-divs">
	<div id="left-div">
		<form>
		<div id="input-div"></div>	
		<input type="button" id="submit-button" border="1px" value="Submit" onClick="submitForm('input-table', 'output-table');"/>
		<input type="button" id="clear-button" border="1px" value="Clear" onClick="clearInputTable('input-table');"/>		
		<input type="button" id="help-button" border="1px" value="Help" onClick="help();"/>
		</form>
	</div>
	<div id="right-div"></div>
</div>

<div class="footer">Copyright &copy; 2011 Yuan Zhang</div>
</body>
</html>
